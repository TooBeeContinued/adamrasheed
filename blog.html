---
layout: default
title: Blog
order: 3
---
<h1 class="page-title">{{page.title}}</h1>
<div class="container">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
