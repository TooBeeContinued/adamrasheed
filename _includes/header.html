<header class="header">
    <div class="container header__container">

        <a href="/" class="header__logo logo" id="logo">
            <h1 class="logo__title">{{ site.name }}</h1>
            <span class="logo__desc">{{ site.description }}</span>
        </a>

        <nav class="site-menu">
                <li class="site-menu__item">
                    <a href="/about" class="site-menu__link{% if page.url == '/{{ site.pages[0].title | slugify }}' %} active{% endif %}">about</a>
                </li>
                <li class="site-menu__item">
                    <a 
                        href="/case-studies"
                        class="site-menu__link{% if page.url == "/{{ site.pages[2].title | slugify }}" %} active{% endif %}"
                    >Case Studies</a>
                </li>
                <li class="site-menu__item">
                    <a href="/blog" class="site-menu__link">Blog</a>
                </li>

                {% if page.url == "/{{ site.pages[0].title | slugify }}" %}
                <li>THIS IS IT</li>
                {% endif %}
        </nav>
    </div>
</header>
