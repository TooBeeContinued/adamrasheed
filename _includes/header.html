<header class="header">
    <div class="container header__container">

        <a href="/" class="header__logo logo" id="logo">
            <h1 class="logo__title">{{ site.name }}</h1>
            <span class="logo__desc">{{ site.description }}</span>
        </a>

        <nav class="site-menu">
                <li class="site-menu__item">
                    <a href="/about" class="site-menu__link{% if page.title == 'About' %} site-menu__link--active{% endif %}">about</a>
                </li>
                <li class="site-menu__item">
                    <a 
                        href="/case-studies"
                        class="site-menu__link{% if page.title == 'Case Studies' %} site-menu__link--active{% endif %}{% if page.layout == 'case_study' %} site-menu__link--active{% endif %}"
                    >Case Studies</a>
                </li>
                <li class="site-menu__item">
                    <a href="/blog" class="site-menu__link{% if page.layout == 'post' %} site-menu__link--active{% endif %}{% if page.title == 'Blog' %} site-menu__link--active{% endif %}">Blog</a>
                </li>
                <li class="site-menu__item">
                <a href="/freelance" class="site-menu__link{% if page.title == 'Freelance' %} site-menu__link--active{% endif %}">Freelance</a>
                </li>
        </nav>
    </div>
</header>
