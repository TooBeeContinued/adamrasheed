<header class="header">
    <div class="container header__container">

        <a href="/" class="header__logo logo" id="logo">
            <h1 class="logo__title">{{ site.name }}</h1>
            <span class="logo__desc">{{ site.description }}</span>
        </a>

        <nav class="site-menu">
                <li class="site-menu__item">
                    <a href="/{{ site.pages[0].title | slugify }}.html" class="site-menu__link{% if page.url == '/{{ site.pages[0].title | slugify }}.html' %} active{% endif %}">{{ site.pages[0].title }}</a>
                </li>
                <li class="site-menu__item">
                    <a 
                        href="/{{ site.pages[2].title | slugify }}.html"
                        class="site-menu__link{% if page.url == "/{{ site.pages[2].title | slugify }}.html" %} active{% endif %}"
                    >{{ site.pages[2].title }}</a>
                </li>
                <li class="site-menu__item">
                    <a href="{{ site.pages[1].title | slugify }}.html" class="site-menu__link">{{ site.pages[1].title }}</a>
                </li>

                {% if page.url == "/{{ site.pages[0].title | slugify }}.html" %}
                <li>THIS IS IT</li>
                {% endif %}
        </nav>
    </div>
</header>
