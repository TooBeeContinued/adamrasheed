<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    {% include header.html %}
    <main class="case-study">
        <div class="breadcrumbs breadcrumbs--outer">
            <a href="/" class="breadcrumb">Home</a>
            <a href="/{{ site.pages[2].title | slugify }}.html" class="breadcrumb">{{ site.pages[2].title }}</a>
            <span class="breadcrumb">{{page.title}}</span>
        </div>
        <article class="case-study__content">
            <h1 class="page-title">{{ page.title }}</h1>
            <img src="{{page.image}}" alt="" class="featured-img">
            <div class="container container--small">
                 {{ content }}
            </div>
            {% include modules/case-study-cta.html %}
        </article>
    </main>
    {% include footer.html %}
</body>
